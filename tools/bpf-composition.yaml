title: "BPF/eBPF Support"
notes:
  - note: "CGROUP_BPF: Support for eBPF programs attached to cgroups. Allow attaching eBPF programs to a cgroup using the bpf(2) syscall command BPF_PROG_ATTACH."
  - note: "yy"
